<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intersog</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="" class="check-form">
    <h2>Send message</h2>


    <label class="input-field">
        <span class="input-type-checkbox" style="font-size: 60px; border-radius: 20px;"> <!-- задокументировать, что реагирует на font-size и border-radius -->
            <input type="checkbox" value="disagree-with-email" name="name" required checked>
            <span class="check-mark"></span>
        </span>
        Checked
    </label>

    <label class="input-field">
        <span class="input-type-checkbox">
            <input type="checkbox" value="disagree-with-email" name="name" required checked disabled>
            <span class="check-mark"></span>
        </span>
        Checked  disabled
    </label>

    <label class="input-field">
        <input type="checkbox" value="agree-with-email" name="email" required>
        E-mail adress
    </label>

    <label class="required subject-field">
        Meassage subject:
        <input type="email" value="" name="subject" required>
    </label>

    <button class="submit-button" type="submit">Send</button>
</form>

</body>
</html>
